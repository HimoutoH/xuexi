<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <button>点击</button> -->
  <input type="text">
  <script>
    // 获取事件对象
    // 事件对象
    // 事件对象也是对象 这个对象有事件触发时的相关信息
    // 例如 鼠标点击事件中 事件对象就存了鼠标点在那个位置等信息
    // 使用场景
    // 可以判断用户按下哪个键 比如按下回车可以发布新闻
    // 可以判断鼠标点击了那个元素 从而做出相应的操作

    // 事件对象常获取
    // 在事件绑定的回调函数的第一个参数就是事件对象
    // 一般会命名为event ev e
    // 元素.addEventListener('cilck',function(e) {})

    // 事件对象常用的属性
    // 部分常用属性
    // type 获取当前的事件类型
    // clientX clientY  获取光标相对于浏览器可见窗口左上角的位置
    // offsetX offsetY  获取光标相对于当前浏览器dom元素左上角位置
    // key 用户按下键盘键的值  现在不提倡用keyCode

    // const btn = document.querySelector('button')
    // btn.addEventListener('click', function (e) {
    //   console.log(e)
    // })

    const input = document.querySelector('input')
    input.addEventListener('keyup',function(e) {
      // console.log(e.key)
      if(e.key === 'Enter') {
        console.log('我按下了回车')
      }
    })
  </script>
</body>

</html>
