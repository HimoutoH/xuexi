<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>123</div>
  <script>
    const div = document.querySelector('div')
    // 打印对象
    console.dir(div)
    // DOM树是什么
      // 将html文档以树状结构直观的表现出来 我们称之为文档树或者DOM树
      // 描述网页内容关系的名词
      // 作用：文档树直观的体现了标签与标签之间的关系

    // DOM对象
      // DOM对象是根据html标签生成的js对象
        // 所有的标签属性都可以在这个对象上面找到
        // 修改这个对象的属性会自动映射到标签身上
    // DOM核心思想
      // 把网页内容当做对象来处理
    // document 对象
      // 是DOM里提供的一个对象
      // 所以它提供的属性和方法都是用来访问和操作网页内容的
        // 例如 document.write()
      // 网页所有的内容都在document里面
  </script>
</body>

</html>
