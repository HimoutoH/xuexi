<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 网页中经常会需要一种功能 内个一段时间需要自动执行代码 不许偶要我们手动触发
    // 例如：网页中的倒计时
    // 要实现这种需求 需要定时器函数
    // 定时器函数有两种先学间歇定时器
    
    // 开启定时器
      // setInterval(函数,间隔时间)
        // 每个一段时间调用这个函数
        // 间隔时间单位是毫秒
      // setInterval(function() {
      //   console.log('1秒执行一次')
      // },1000)

      function fn() {
        console.log('疫苗执行一次')
      }
      let n = setInterval(fn,1000) // 不要加小括号 小括号会立即调用
          // 但是有一个空白期 不会立即执行开启一秒就会一秒后在显示
      console.log(n)

      // let m = setInterval(function () {
      //   console.log(11)
      // },1000)
      // console.log(m)
      // function repeat() {
      //   console.log('头发多')
      // }
      // setInterval(repeat,1000)

    // 关闭定时器
      // let 变量名 = setInterval(函数,间隔时间)
      // clearInterval(变量名)
      clearInterval(n)

      let i = 1
      setInterval(function() {
        i++
        document.write(i)
      },1000)
  </script>
</body>

</html>
