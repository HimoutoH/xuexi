<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>网页的头部</header>
    <main>网页的内容</main>
    <footer>网页的底部</footer>

    <!-- <main></main>
            - 表示网页的主要内容 一个页面只有一个main标签
        <header></header>   
            - 表示网页成一个块内容的头部
        <footer></footer>
            - 表示网页成一个块内容的底部
        <article></article>
            - 表示一个文章(内容)
        <nav></nav>
            - 表示一个导航
        <aside></aside>
            - 表示侧边栏
        <section></section>
            - 表示其他
        
        - 以上标签都是html5 新增的语义化标签
        - 这些标签要知道并记住 但是他们并不是十分常用
        - 在开发中大部分情况下都可以使用div代替以上的标签
            - div 就是用来表示独立的区域  区块

    -->

</body>
<div>
    我是div
</div>
</html>
