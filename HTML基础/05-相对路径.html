        相对路径
            - 相对路径是相对于当前页面所在的位置来计算的
            - 相对路径有两种编写方式
                第一种：
                    以 ./ 开头
                        例子 ./xxxxx
                    ./ 表示当前文件所在的目录
                    ./ 可以省略不写
                第二种：
                    以 ../ 开头
                        例子 ../xxxxxx
                    ../ 表示
