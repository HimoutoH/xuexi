<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 列表 (list)
            - 黄瓜
            - 茄子
            - 苹果

        网页中有三种列表 
            - 无序列表
            - 有序列表
            - 定义列表

        无序列表：
            - 使用ul来创建一个无序列表
            - 在ul中使用li来表示列表项

        有序列表：
            - 使用ol来创建

        列表之间可以互相嵌套

        网页中所有的成组出现的内容都可以用列表来表示
    -->

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构
            <ul>
                <li>HTML负责网页的结构

                    <ul>
                        <li>css负责网页中的表现</li>
                        <ul>
                            <li>js负责网页中的行为
                                <ol>
                                    <li>我是ol
                                        <ol>
                                            <li>我是ol里面的ol</li>
                                        </ol>
                                    </li>
                                </ol>
                            </li>
                        </ul>
                    </ul>
                </li>
            </ul>
        </li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    


    <br><br><br>



    <ul>
        <li>秒杀</li>
        <li>优惠券</li>
        <li>PUSH会员</li>
        <li>品牌闪购</li>
        <li>拍卖</li>
        <li>京东家电</li>
        <li>京东超市</li>
        <li>京东生鲜</li>
        <li>京东国际</li>
        <li>京东云</li>
    </ul>

    <!-- 
        定义列表
            - 定义列表使用dl来创建
            - 使用dt来表示被定义的内容
            - 使用dd来对被定义的内容进行描述
    -->

    <dl>
        <dt>孙悟空</dt>
        <dd>花果山水帘洞齐天大圣孙悟空</dd>
        <dd>后来成为斗战胜佛</dd>
        <dt>猪八戒</dt>
        <dd>高老庄娶媳妇</dd>
        <dd>成为净坛使者</dd>
    </dl>
</body>

</html>
