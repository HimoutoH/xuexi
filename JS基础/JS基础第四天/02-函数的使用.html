<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数声明语法：
    /*
    function () {
      函数体
    }
    */
    // 函数的声明
    function saiHi() {
      console.log('hi~~~')
    }
    // 函数调用   这些函数体内的代码逻辑会被执行
        // 注意 声明定义的函数必须调用才会真正执行 使用()调用函数
      // 函数不调用自己不执行
    saiHi()
    saiHi()
    saiHi()

    // 函数命名规范
      // 和变量名基本一致
      // 尽量小驼峰命名法
      // 前缀应该为动词
        // 命名建议 常用动词约定
          /*
            can     判断是否可执行某个动作
            has     判断是否含义某个值
            is      判断是否为某个值
            get     获取某个值
            set     设置某个值
            load    加载某些数据
          */
  </script>
</body>
</html>
