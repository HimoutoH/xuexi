<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 什么是函数
      // 函数是被设置执行特定的代码块

      function getSum(num, num1) {
        document.write(num + num1)
      }
      getSum(10,20)
      // 缺点 计算后把结果处理方式写死了 内部处理了
      // 结局 把处理结果返回给调用者
      // 有返回值函数的概念
        // 当调用某个函数 这个函数会返回一个结果出来
        // 这就是有返回值的函数
      // 其实前面很多都是返回值的函数
        let result = prompt('请输入你的年龄')   // 用户输入对话框
        let result2 = parseInt('111')       // 整数
        // 只是这些函数是js底层内置的 我们直接就可以使用
        // 当然有些函数没有返回值
          // alert('我是弹框 不需要返回值')
        // 所以要根据需求 来设定需不需要返回值


  </script>
</body>
</html>
