<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    span{
      text-align: center;
      width: 100px;
      /* 行内块元素 */
      padding: 5px 10px;
      border: 1px solid pink;
      margin: 5px;
      border-radius: 5px;
      /* 阴影 */
      box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
      background-color:rgba(255, 192, 203, .1) ;
      display: inline-block;
      color: hotpink;
      
    }
  </style>
</head>
<body>
    <script>
      // for (let i = 1; i <= 9; i++) {
      //   for (let j = 1; j <= i; j++) {
      //     document.write(`<span> ${j}  x  ${i}  =  ${i*j} </span>`)
      //   }
      //   document.write('<br>')
      // }

      function sheet99() {
        for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`<span> ${j}  x  ${i}  =  ${i*j} </span>`)
        }
        document.write('<br>')
      }
      }
      // 调用
      sheet99()


      // 为什么需要函数
        // 函数:
          // function 是被设计为执行特定任务的代码块
        // 说明:
          // 函数可以把具有相同或相似逻辑的代码包裹起来 通过函数调用执行这些被包裹的代码逻辑
            // 这么做的优势是有利于精简代码方便复用
    </script>
</body>
</html>
