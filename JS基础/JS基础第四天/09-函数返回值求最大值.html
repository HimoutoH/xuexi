      // 求任意数值的最大值和最小值 并返回这个最大值和最小值
      function getArrValue(arr = []) {
      // 先准备一个max变量存放数组最大值
      let max = arr[0]
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        } 
        // 最小值
        if(min > arr[i]) {
          min = arr[i]
        }
      }
      // 返回值
      return [max, min]  // 这样可以返回多个值 用数组来实现的
