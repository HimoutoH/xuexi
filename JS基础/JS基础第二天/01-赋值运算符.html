  <script>
    // 赋值运算符 
    // 能够通过赋值运算符简化代码
      // 赋值运算符 对变量进行赋值的运算符
    // 已经学会的赋值运算符 将等号右边赋值给左边 要求必须左边是一个容器
      //  +=   -=   *=   /=   %=
    
      // let num = 1  // 以前的用法
      // num + 1  // 相当于变量加一
      // console.log(num)   // 但是这个num 还是1

      //  num = num +1 这样才是2 必须要重新赋值
        // 简单的写法  赋值运算符
        let num = 1
        // num += 1  // 2
        // 让num每次加3
        num += 3  // 4
        console.log(num)

  </script>
