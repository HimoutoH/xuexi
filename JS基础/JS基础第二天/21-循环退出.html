<!DOCTYPE html>
<html lang="en">
<head>

<body>
  

  <script>
    // 能说出continue和break的区别
      // 循环结束

      // contiune 结束本次循环 继续执行
      // break 结束循环 不在执行
      let i = 1
      while( i <= 5) {
        if (i === 3) {
          i++
          continue
        }
        console.log(i)
        i++
      }
  
        
  </script>
</body>
</html>
