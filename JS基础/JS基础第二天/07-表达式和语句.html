<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 表达式是可以被求值的代码 javascript引擎会将其计算出一个结果
      // x = 7    3 + 4   num++ 

    // 语句 
      // 语句是一段可以执行的代码 
        // 比如 prompt  可以弹出一个输入框 还有if语句 for循环语句等等

    // 表达式和语句的区别
      // 区别
        // 表达式：因为表达式可以被求值 所以它可以写在赋值语句的右侧
            // 表达式  num = 3 + 4
        
        // 语句：而语句不一定有值 所以比如alert() for和break等语句就不能被用于赋值
            // 语句 alert()弹出对话框  console.log()控制台打印输出

        // 某些情况 也可以吧表达式理解为表达式语句 因为他是在计算结果 但不是必须的成分 (例如continue语句)
  </script>
</body>
</html>
