<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 多分支if语句
      /*
        使用场景 适合于多个结果的时候 比如学习成绩可以分为 优良中差 
        if(条件) {
          代码1
        } else if(条件) {
          代码2
        } else if (条件) {
          代码3
        } else (条件) {
          代码n
        }

      先判断条件1 若满足条件1就执行代码1 其他不执行
      若不满足则向下判断条件2 满足条件2执代码2 其他不执行
      若依然不满足继续往下判断以此类推
      若以上条件都不满足 执行else里的代码n
        注意 可以写n个条件 但这里演示只写两个
      */

      let num = +prompt('请输入你的成绩')
      if (num === 100) {
        alert('奖励宝马一台')
      } else if (num >= 90) {
        alert('奖励苹果手机')
      } else if(num >= 80) {
        alert('奖励100元')
      } else if(num >= 70) {
        alert('奖励10元钱')
      } else if(num >= 60) {
        alert('什么都没有')
      } else {
        alert('棍子一根')
      }
  </script>
</body>
</html>
