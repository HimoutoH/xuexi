<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      let i = 1
      let end = +prompt('请输入你要打印的次数')
      while(i <= end) {
        console.log(`我要循环第${end}次`)
        i++
      }
    </script>
</body>
</html>
