<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户可以选择 存钱 取钱 查看余额和退出功能

    /*
      循环的时候 需要反复提示框 所以提示框写到循环里
    */
    // 开始循环 输入框写到循环里面
    let money = 0
    while (true) {
      let re = +prompt(`
          请你选择操作：
          1存钱
          2取钱
          3查看余额
          4退出
        `)
      // 2. 如果用户输入的是4退出循环 break
      if (re === 4) {
        break
      }
      // 根据输入做操作
      switch (re) {
        case 1:
          // 存钱
          let cun = +prompt('请输入存款金额')
          money = money + cun
          break
        case 2:
          // 取钱
          let qu = +prompt('请输入取款金额')
          money = money - qu
          break
        case 3: 
        // 查看余额
        alert(`你的银行卡余额是${money}`)
        break
          
      }
    }
  </script>
</body>

</html>
