          // console.log(2 === '2')  false   三等判断是否一模一样
          // NaN不等于任何人包括他自己

          // console.log( 'a' < 'b')  他们用的编码对比的 尽量不要比较
          // 尽量不要比较小数 小数会有精确度问题
          console.log(0.1 + 0.1)
          // 尽量不要这么用 
          console.log((0.1*10 + 0.1*10) / 10)
