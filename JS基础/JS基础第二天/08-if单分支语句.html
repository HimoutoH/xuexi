<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  

  <script>
      // 分支语句  掌握流程控制写出能思考的程序
        // 学习路径 
          // 程序三大流程控制语句
              // - 以前写代码 写几句就从上往下执行几句 这种叫顺序结构
              // - 有些时候要根据条件选择执行代码 这种叫做分支语句
              // - 某段代码被重复执行叫做循环结构
        
          // 分支语句
                // 分支语句可以让我们有选择性的执行想要的代码
                // 分支语句包含:
                  // if分支语句
                  // 三元运算符
                  // switch语句
          // if语句有三种使用：单分支 双分支 多分支

          // 单分支使用语法：
              /*
                if(条件) {
                  满足条件要执行的代码
                }

              - 括号内的条件为true时 进入大括号里执行代码
              - 小括号内的结果不是布尔类型会发生隐式转换为布尔类型
              - 如果大括号只有一个语句 大括号可以省略 但是不提倡这么做
              */ 
            // if(3 < 5) {
            //     console.log('执行语句')  // 如果为true就会执行 如果诶false就不会执行
            // }
              
            if(2 === '2') {
                console.log('执行语句')
            }
              // --- 除了 0 所有的数字都为真
              // --- 除了'' 空字符串所有的字符串都为真
  </script>
</body>
</html>
