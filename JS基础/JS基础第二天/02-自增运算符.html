  <script>

    // 一元运算符
      // 众多javascript的运算符可以根据所需表达式的个数 分为一元运算符 二元运算符 三元运算符

      // 二元运算符  例子
        // let num = 10 + 10 
      // 一元运算符 正好  负号  不是加减的
      // 以前让每次变量自增1
      // let num = 1
      // num += 1
      // console.log(num)
          // 自增：运算符   让每次变量加一      自减就是 -- 让每次变量自减一
      // let num = 1
      // num++
      // console.log(num)

      // 前置自增：
      // let i = 1
      // ++i  // 让num的值加1 变为2
      // num++ 让num的值加1变为2
      // console.log(i)
      // 后置自增
      // let j = 1
      // j++
      // console.log(j)

      // 前置自增和后置自增的区别 
        // 前置自增和后置自增单独使用没有区别的
          // 前置自增和后置自增如果参与运算就有区别(难点 但是我们了解即可)
      // let i = 1
      // console.log(++i + 1)  // 3
      // ++i 是先自加 

      // 后置自增
        let i = 1
        
        console.log(i++ + 1) // 2
        // i++是先运算 后加1 执行完了 i 才会变成 2 因为他是后加的 代码执行完了才会加1
