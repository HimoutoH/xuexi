<body>


  <script>

    // 掌握运算符优先级 能判断运算符执行的顺序

    /*
      优先级      运算符         顺序
      1          小括号         ()
      2          一元运算符     ++ -- ！这个是非
      3          算数运算符     先* /  %后 + - 
      4          关系运算符     > >= > >=
      5          相等运算符     == != === !==  
      6          逻辑运算符     先&& 后|| 
      7          赋值运算符     = 
      8          逗号运算符     ,
    */
  </script>
