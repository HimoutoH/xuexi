<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 用户输入两个数 然后输入加减乘除任何一个 可以计算结果
    let num = +prompt('请输入第一个数')
    let num1 = +prompt('请输入第二个数')
    let num2 = prompt('请输入 + - * / 任意一个')

    switch (num2) {
      case '+':
        alert(`两个数的加法操作${num + num1}`)
        break;
        case '-':
        alert(`两个数的减法操作${num - num1}`)
        break;
        case '*':
        alert(`两个数的乘法操作${num * num1}`)
        break;
        case '/':
        alert(`两个数的除法操作${num / num1}`)
        break;
        default:
          alert('请输入+ - * / 正确符号')
    }
  </script>
</body>
</html>
