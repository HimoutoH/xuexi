<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // switch 语句
    // 能够利用switch执行满足条件的语句
    /*
      switch(数据) {
        case 值:
          代码1
          break
        case 值:
          代码2
          break
        default:
          代码n
          break
      }

        default  默认的意思
    释义
      找到跟小括号里面的数据全等的case值 并执行里面对应的代码
      若没有全等 === 的则执行default里面的代码
      例子 数据若跟值2 全等 则执行代码2

      switch case语句一般用于等值判断 不适合于区间判断
      switch case一般需要配合break关键字使用 没有break会造成case穿透
    */
    switch (5) {
      case 1:
        console.log('你选择的是1');
        break;
      case 2:
        console.log('你选择的是2');
        break;
        case 3:
        console.log('你选择的是3');
        break;

      default :
        console.log('没有符合条件的');
        break;
    }
  </script>
</body>

</html>
