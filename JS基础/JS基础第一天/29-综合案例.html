<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    h3{
      /* h3居中 */
      text-align: center;
    }

      table{
        /* 合并相邻边框 */
        border-collapse: collapse;
        height: 80px;
        margin: 0 auto;
        /* 表格文字居中对齐 */
        text-align: center;
      }
    table,td,th{
      /* 加边框 */
      border: 1px solid #000;
    }
    table th{
      padding: 5px 30px;
    }
  </style>
<body>
  <!-- 需求 用户输入商品价格和商品数量 以及收货地址 可以自动打印订单信息 -->

  <h3>订单确认</h3>


  <script>
    // 页面输入
    let price = + prompt('请输入价格')
    let num = parseInt( prompt('请输入数量'))
    let address = prompt('请输入收货地址')
    // 总价
    let total = price * num

    // 页面打印
    document.write(
      `
      <table>
    <tr>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>商品数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>小米青春版PLUS</td>
      <td>${price}元</td>
      <td>${num}</td>
      <td>${total}元</td>
      <td>${address}</td>
    </tr>
  </table>

      `
    )
  </script>
</body>

</html>
