<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // 声明变量：
      // 要想使用变量 首先需要创建变量(也成为了声明变量或者定义变量)
      // 语法 ： let 变量名
          // 声明变量有两部分构成：声明关键字、变量名(标识)
          // let即关键字 (let 允许 可许 让 要) 所谓关键字时系统提供的专门用来声明定义变量的词语
        // 举例
          // let age

    // 变量赋值：
      // 定义了一个变量后 你就能够初始化它(赋值) 在变量名之后跟上一个 = 然后是数值

          // 1. 声明一个年龄变量
          // let age
          // 2. 赋值 = 赋值号
            // age = 18    // 把18给age 
            // console.log(age);

          // 声明的同时直接赋值写法更加简单 变量的初始化

        
      // 1. 变量用什么关键字来声明的
        //  let
      // 2. 变量通过什么符号来赋值的
        // =   赋值号


      // 练习 
        // 声明一个变量 用于存放用户购买的商品数量(num)为20件
        // 声明一个变量 用于存放用户的姓名(name) 为'张三'
        // 依次用控制台打印输出两个变量
          let num = 20
          let uname = "张三"
          console.log(num)
          console.log(uname);

          
  </script>
</body>
</html>
