<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // 需求 对话框只输入圆的半径 算出圆的面积并显示到页面
      // 分析
        // 1. 面积的数学公式等于π*r2
        // 转换为javascript写法 变量*r*r
          
        // 1. 页面弹出输入框
          let r = prompt('请输入圆半径')
        // 2. 计算圆的面积
          let re = 3.14 * r * r
        // 3. 页面输出
        document.write(re)
  </script>
</body>
</html>
