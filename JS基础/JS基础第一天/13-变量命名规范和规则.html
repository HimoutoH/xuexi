  <script>

    // 变量命名规则与规范
      // 目标 能写出符合规范的变量名
      // 规则 必须遵守 不遵守就会报错(法律层面)
      //规范 建议不遵守就会报错 但不符合业内通识 (道德层面)

    // 1. 规则
      // 不能让用关键字
        // 关键字：有特殊含义的字符 javascript内置的一些英文词汇 例如 ；let var if  for 
      // 只能用 下划线 字母 数字 $组成 且数字不能开头
      // 字母严格区分大小写 如 Age 和 age 是不同的变量  
            // 举例  let num8$_ = 18 正确

    // 2. 规范
      // 起名要有意义
      // 遵守小驼峰命名法 
        // 第一个单词首字母小写 后面每个单词首字母大写  例如  userName
  </script>
