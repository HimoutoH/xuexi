  <script>
    

    // 常量的基本使用
      // 概念；使用const声明的变量我们称为常量
      // 使用场景：当耨个变量用于不会改变的时候我们就可以使用const来声明 而不是let 
      // 命名规范：和变量一致
      // 常量使用：
      // 声明一个常量
      // const G = 9.8
      // 输出这个常量
      // console.log(G)

      // 注意：常量不允许重新赋值 声明的时候必须赋值(初始化)
      // 小技巧：不需要重新赋值的数据就是用const

      // 常量  不允许更改值
      // const PI = 3.14
      // console.log(PI)
      // PI = 3.1415
      // console.log(PI)
      // 常量声明必须赋值
  </script>
