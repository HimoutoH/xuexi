  <script>

    // 监测数据类型
      let age = 18    // 数字  number
      let uname = '刘德华'   // 字符串   string
      let flag = false  // 布尔值  boolean
      let buy       // undefined 
      let obj = null
      console.log(typeof age)
      console.log(typeof uname)
      console.log(typeof flag)
      console.log(typeof buy)
      console.log(typeof obj)

      // 通过typeof 关键字来监检测据类型
          // typeof运算符可以返回被检测的数据类型 他支持两种语法方式
            // 1. 作为运算符 typeof x (常用写法)
            // 2. 函数形式typeof(x) 
              // 换言之，有括号没括号得到的结果是一样的  所以我们直接使用运算符写法

  </script>
</body>
