<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 数字可以会让你多操作 比如 乘法*  除法/  加法+  减法- 等等 所以经常和算术运算符一起
    // 数字运算符也可以叫算术运算符 主要包括 加减乘除 取余(求模)

    // + 求和
    // - 求差
    // * 求积
    // / 求商
    // % 取余 
      // 开发中经最为某个数字是否被整除
      console.log( 1 + 1)
      console.log( 1 * 1)
      console.log( 1 - 1)
      console.log( 1 / 1)
      console.log( 5 % 3)  // 求余数 2   
      console.log( 3 % 5)  // 3
      console.log( 5 % 10) // 5 
      console.log( 82 % 100) // 82  如果小的数在前面就是小的数就是余数




  </script>
</body>
</html>
