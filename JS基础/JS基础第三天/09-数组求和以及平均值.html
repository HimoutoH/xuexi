  <script>
    // 求数组 [2,6,1,7,4]里面所有元素的和以及平均值
    let str = 0
    let arr = [2,6,1,7,4]
    for(let i = 0; i < arr.length; i++) {
      str = str + arr[i]
    }
    console.log(str)
    // 平均值
    console.log(str / arr.length)
    

    // 平均值

  </script>
