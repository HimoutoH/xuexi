<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 掌握利用push向数组添加元素   push 推   pop 拉
      // 数组.push()方法将一个或多个元素添加到数组的末尾 并返回该数组的新长度(重点)
      let arr = ['pink','张翼德','关云长']
      // arr.push('小李飞刀','刘备')
      // console.log(arr)
      // console.log(arr.push('李木子')) // 6 拿到的是数组的长度 因为李木子是第六个

      // arr.unshift (新增内容) 方法将一个或多个元素添加到数组的开头 并返回该数组的新长度
      arr.unshift('张果老')
      console.log(arr)
  </script>
</body>
</html>
