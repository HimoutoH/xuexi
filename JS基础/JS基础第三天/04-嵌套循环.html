<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 嵌套循环  一个循环套另外一个循环
    /*
      for(外部声明记录循环次数变量; 循环条件; 变化量) {
        for(内部声明记录循环次数变量; 循环条件; 变化量) {
            循环体
        }
      }
    */
      // 外层循环打印第n天
      // 里层循环打印第几个单词
      for(let i = 1; i <= 3; i++) {
        console.log(`第${i}天`)
        for(let j = 1; j <= 5; j++) {
          console.log(`记住了第${j}个单词`)
        }
      }

  </script>
</body>
</html>
