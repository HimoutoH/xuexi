<body>
  <script>
      // 将数组[2,0,6,1,77,52,0,25,7]中的0去掉后形成一个不包含0的新数组
      

      // 声明一个新的数组用于存放新数据newArr
      // 遍历原来的旧数组 找出不等于0的元素
      // 依次追加给新数组newArr
      let arr = [2,0,6,1,77,52,0,25,7,0,50,25,20,0,0]
      let newArr = []
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== 0) {
          newArr.push(arr[i])
        }
      }
      console.log(newArr)
      
  </script>
